<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>لعبة البالونات</title>
  <link rel="stylesheet" href="game.css">
</head>

<body>
  <div class="game">
    <div class="data">
      <div id="div-collect-counter">
        <span id="bag-of-money"></span>
        <div id="collect-counter"></div>
      </div>
        <div id="counter"></div>
      <div id="div-balloon-counter">
        <span id="balloon-icon"></span>
        <div id="balloon-counter"></div>
      </div>
    </div>
    <canvas id="canvas" width="500" height="450"></canvas>
    <div class="controls">
      <button id="pump">انفخ</button>
      <button id="collect">اجمع</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
