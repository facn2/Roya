<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hanoi Tower</title>
    <link rel="stylesheet" href="gameHanoi.css">
  </head>
  <body>
    <div class="game">
      <div class="move">
        Moves:<span id="num"></span>
      </div>
      <canvas id="canvas" width="600" height="450">
        This text is displayed if your browser does not support HTML5 Canvas.
      </canvas>
      <div class="hidden invalid">
        Invalid Move
      </div>
      <div class="hidden" id="success-container">
        <div class="success">
          <div class="success-text">
            Game finished
            <a href="hanoiResult.html">Continue</a>
          </div>
        </div>
      </div>
    </div>
   <script src="gameHanoi.js" charset="utf-8"></script>
  </body>
</html>
